<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<div class="container">
    <div class="page-header">
        <h1>Shopping time
            <small>again</small>
        </h1>
    </div>
    <div ng-controller="ProductCtrl">

        <div ng-controller="CartCtrl">
            <div class="col-md-2" ng-repeat="product in productList">

                <div class="list-group-item text-center">
                    <span class="badge"> {{product.count}}</span>
                    <img ng-src="{{product.image}}">

                    <p>{{product.name}}</p>

                    <p><strong>{{product.price | currency}}</strong></p>

                    <div class="btn btn-default" ng-click="addToCart(product)">Add to cart</div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="panel-heading panel-info text-center">
                    <strong>Total Price: {{totalPrice | currency}}</strong>
                </div>
                <div class="panel-body">
                    <table class="table ">

                        <tr ng-repeat="product in cart track by $index">
                            <td>{{product.name}}</td>
                            <td><strong>{{product.price | currency}}</strong></td>
                            <td><span class="btn glyphicon glyphicon-remove" ng-click="removeFromCart(product)"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers/ProductCtrl.js"></script>
<script type="text/javascript" src="controllers/CartCtrl.js"></script>
</body>
</html>
